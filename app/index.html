<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To Do</title>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="todoListApp">
	<h1>My TODOs</h1>
	<div ng-controller="mainCtrl" class="list">
		<div class="add">
			<a href="" ng-click="addTodo()">+ Add a New Task</a>
		</div>
		<div ng-class="{'editing-todo': editing, 'edited': todo.edited}" ng-repeat="todo in todos" class="todo">
			<input ng-model="todo.completed" type="checkbox"/>
			<label ng-hide="editing" class="editing-label">{{todo.name}}</label>
			<input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text"/>
			<div class="actions">
				<a href="" ng-click="editing = !editing">Edit</a>
				<a href="" ng-click="saveTodo(todo)">Save</a>
				<a href="" ng-click="deleteTodo(todo, $index)" class="delete">Delete</a>
			</div>
		</div>
		{{todos}}
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
